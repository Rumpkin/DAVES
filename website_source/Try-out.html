          <button class="button button1" onclick="addRow()">Check!</button>
          <script> function addRow() {
    // Get the input values
    var sentence = document.getElementById("sentence_input").value;
    // Send the request
    fetch('https://1.gpu.garden:8337/analysis', {
      method: 'POST',
      body: JSON.stringify({sentence: sentence}),
      headers: { 'Content-Type': 'application/json' }
    })
    .then(response => response.json())
    .then(data => {
      // Get the table
      var table = document.getElementById("myTable");
      var labels = data.labels;
      var row = table.insertRow(-1);
      // Insert cells
      var nameCell = row.insertCell(0);
      var ageCell = row.insertCell(1);
      
      // Add the class to the cells
      nameCell.classList.add("cell");
      // Add the input values to the cells
      nameCell.innerHTML = sentence;
      ageCell.innerHTML = labels;
    });
  } </script>
