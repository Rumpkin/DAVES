<style>
.button {
  border: none;
  color: white;
  border-radius: 17px;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.button1 {
  border-radius: 17px;
  background-color: #9d69e7;
  color: white;

}

.button1:hover {
  background-color: #fd9d61;
  color: white;
}
</style>

<button class="button button1" onclick="addRow()">Check! 	</button>

<script>
  function addRow() {
    // Get the input values
    var name = document.getElementById("sentence_input").value;
    var age = document.getElementById("sentence_input").value;

    // Send the request
    fetch('http://127.0.0.1:8080/data', {
      method: 'POST',
      body: JSON.stringify({name: name, age: age}),
      headers: { 'Content-Type': 'application/json' }
    })
    .then(response => response.json())
    .then(data => {
      // Get the table
      var table = document.getElementById("myTable");

      // Create a new row
      var row = table.insertRow(1);

      // Insert cells
      var nameCell = row.insertCell(0);
      var ageCell = row.insertCell(1);
      
      // Add the class to the cells
      nameCell.classList.add("cell");
      ageCell.classList.add("cell");

      // Add the input values to the cells
      nameCell.innerHTML = name;
      ageCell.innerHTML = age;
    });
  }
</script>
